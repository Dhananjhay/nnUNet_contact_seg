---
# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lint and test workflow
on:
  push:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Install non-python dependencies
        run: |
          sudo apt-get install -y graphviz-dev

      - name: Setup Python environment
        uses: ../actions/action-setup_task-installPyProject
        with:
          python-version: "3.9"

      - name: isort
        run: poe isort nnunet_contact_seg/*.py -c

      - name: Black
        run: poe black nnunet_contact_seg --check

      - name: snakefmt
        run: poe snakefmt nnunet_contact_seg --check

  test:
    runs-on: ubuntu-latest
    needs: ["quality"]
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12"]

    steps:
      - name: Install non-python dependencies
        run: |
          sudo apt-get install -y graphviz-dev

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Python environments
        uses: ../actions/action-setup_task-installPyProject@v0.3.2
        with:
          python-version: ${{ matrix.python-version }}
          install-library: true

      - name: Setup env for nnUNet_contact_seeg
        run: |
          echo "nnUNet_SEEG_CACHE_DIR=`pwd`/tests/data//nnunet_seeg_cache_dir" >> $GITHUB_ENV

      - name: Test pipeline
        run: |
          nnUNet_contact_seg tests/data/ test_out participant -np --label --transform 